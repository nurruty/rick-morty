version: "2"


services:
    client:
        image: nurruty/rick-morty-client:dev
        restart: always
        ports:
            - "3000:3000"
        volumes:
            - ./client:/client
            - /client/node_modules
        links:
            - api
        networks:
            - webappnetwork
    api:
        image: nurruty/rick-morty-api:dev
        restart: always
        ports:
            - "9000:9000"
        volumes:
            - ./api:/api
            - /api/node_modules
        depends_on:
            - mongodb
        networks:
            - webappnetwork
    mongodb:
        image: mongo
        restart: always
        container_name: mongodb
        volumes:
            - ./data-node:/data/db
        ports:
            - 27017:27017
        command: mongod --noauth
        networks:
            - webappnetwork
    # dbseed:
    #     build:
    #         context: ./api/scripts
    #         dockerfile: Dockerfile.dev
    #     depends_on:
    #         - mongodb
networks:
    webappnetwork:
        driver: bridge